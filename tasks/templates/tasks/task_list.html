{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-4">To-Do List</h1>

    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.title }}
            <button class="btn btn-primary">Qo'shish</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-decoration-line-through {% endif %}">
                    {{ task.title }}
                </span>
                <div>
                    <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-warning">Tahrirlash</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">O'chirish</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
